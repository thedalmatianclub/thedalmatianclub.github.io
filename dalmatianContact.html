<html>
<head>
    <title>Contact me</title>
    <link rel="stylesheet" href="dalmatianContact.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#hamburger-menu").click(function() {
                $("#menu-content").toggle();
            });
        });
    </script>
</head>
<body>
<header>
    <div id="hamburger-menu">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <div id="menu-content">
        <ul>
            <li><a href="dalmatian.html">Home</a></li>
            <li><a href="dalmatianContact.html">Contact</a></li>
        </ul>
    </div>
</header>
<form method="post" action="https://forms.un-static.com/forms/0a3b582e68173c2561b9d148d520571234937fdc">
    <div class="form-group2 row">
        <label for="name" class="col-4 col-form-label">Name</label>
        <div class="col-8">
            <div class="input-group">
                <div class="input-group-addon">
                    <i class="fa fa-user"></i>
                </div>
                <input id="name" name="name" placeholder="Please enter your name" type="text" required="required" class="form-control">
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="email" class="col-4 col-form-label">E-mail address</label>
        <div class="col-8">
            <div class="input-group">
                <div class="input-group-addon">
                    <i class="fa fa-envelope"></i>
                </div>
                <input id="email" name="email" placeholder="Your e-mail address" type="text" required="required" class="form-control">
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="message" class="col-4 col-form-label">Message</label>
        <div class="col-8">
            <textarea id="message" name="message" cols="40" rows="10" required="required" class="form-control"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary">Send</button>
        </div>
    </div>
</form>
</body>
</html>
